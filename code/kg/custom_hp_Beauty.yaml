model_name: "TransR"
datasets:
  - dataset: "Beauty"
    parameters:
      learning_rate: 0.005
      l1_flag: True
      hidden_size: 64
      ent_hidden_size: 64
      rel_hidden_size: 64
      batch_size: 1024
      epochs: 200
      margin: 1.00
      optimizer: "adam"
      sampling: "bern"
      neg_rate: 1
      device: "cuda"
      test_num: 9000
      test_step: 5
